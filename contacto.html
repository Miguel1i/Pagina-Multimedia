<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Arcadia</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,device-height"
      initial-scale="1.0"
    />
    <link rel="icon" href="./images/pagina_icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/contacto.css" />
    <script src="./scripts.js"></script>
  </head>

  <body>
    <!-- Secção do inicio -->
    <nav class="barra_navegacao">
      <img
        srcset="./images/logo.png, ./images/logo2x.png"
        class="logo"
        onclick="location.href='index.html'"
        alt="Logo"
      />
      <ul>
        <li><a href="#" onclick="location.href='index.html'">Home</a></li>
        <li><a href="#" onclick="location.href='about.html'">SOBRE </a></li>
        <li><a href="#" onclick="location.href='faq.html'">FAQ</a></li>
        <li><a href="#" class="ative">CONTACTO</a></li>
      </ul>
    </nav>

    <!-- Secção do meio-->
    <div class="middle">
      <!-- Contacte-nos formulário, e-mail=#, Nome, dúvida, cor branca -->
      <div class="contacte-nos">
        <h1>Contacte-nos</h1>
        <form action="mailto:#" method="post" enctype="text/plain">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
          <label for="duvida">Dúvida:</label>
          <textarea id="duvida" name="duvida" required></textarea>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>

    <!-- Fim da página-->
    <footer class="footer">
      <p id="copyright">© 2023 Arcadia, Inc. All rights reserved.</p>
    </footer>
  </body>
</html>
